version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cima-postgres-staging
    environment:
      POSTGRES_DB: cima_staging
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./etc/backups/staging:/backups
    networks:
      - cima-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Blazor Application
  blazor-staging:
    image: ${DOCKER_REGISTRY:-ghcr.io}/cima:staging-${BUILD_NUMBER:-latest}
    container_name: cima-blazor-staging
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=cima_staging;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - App__SelfUrl=${APP_SELF_URL}
      - AuthServer__Authority=${APP_SELF_URL}
      - AuthServer__RequireHttpsMetadata=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cima-staging-network
    volumes:
      - staging_images:/app/wwwroot/images
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_staging_data:
    driver: local
  staging_images:
    driver: local

networks:
  cima-staging-network:
    driver: bridge